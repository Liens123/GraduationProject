server:
  port: 8080

spring:
  application:
    name: graduation_project
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456789
      timeout: 10s
      database: 0
  datasource:
    url: jdbc:mysql://localhost:3306/database_analysis
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  thymeleaf:
    check-template-location: false


mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: org.example.graduation_project.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true

  app:
    security:
      access-token:
        redis-key-prefix: "login:token:"
        expire-time-seconds: 3600

